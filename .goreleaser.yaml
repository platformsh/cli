# GoReleaser configuration for the Upsun CLI.
version: 2
project_name: upsun

before:
  hooks:
    - go generate ./...
    - bash scripts/generate_completions.sh

builds:
  - binary: platform
    id: platform
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    tags:
      - platformsh
    ldflags:
      - -s -w
      - -X "github.com/upsun/cli/internal/legacy.PHPVersion={{.Env.PHP_VERSION}}"
    main: ./cmd/platform
  - binary: platform
    id: platform-macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    tags:
      - platformsh
    ldflags:
      - -s -w
      - -X "github.com/upsun/cli/internal/legacy.PHPVersion={{.Env.PHP_VERSION}}"
    main: ./cmd/platform

  - binary: upsun
    id: upsun
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X "github.com/upsun/cli/internal/legacy.PHPVersion={{.Env.PHP_VERSION}}"
    main: ./cmd/platform
  - binary: upsun
    id: upsun-macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X "github.com/upsun/cli/internal/legacy.PHPVersion={{.Env.PHP_VERSION}}"
    main: ./cmd/platform

checksum:
  name_template: checksums.txt

snapshot:
  version_template: '{{ incpatch .Version }}-{{ .Now.Format "2006-01-02" }}-{{ .ShortCommit }}-next'

changelog:
  sort: asc
  use: github-native

universal_binaries:
  - id: platform-macos
    name_template: platform
    replace: true
  - id: upsun-macos
    name_template: upsun
    replace: true

release:
  github:
    owner: upsun
    name: cli
  footer: |
    ## Upgrade

    Upgrade using the same tool you used for installing the CLI:

    ### HomeBrew

    ```console
    brew update && brew upgrade platformsh/tap/upsun-cli
    ```

    ### Scoop

    ```console
    scoop update upsun
    ```

    ### Bash installer

    ```console
    curl -fsSL https://raw.githubusercontent.com/upsun/cli/main/installer.sh | bash
    ```

    <details>

    <summary>Platform.sh compatibility</summary>

    ### HomeBrew

    ```console
    brew update && brew upgrade platformsh/tap/platformsh-cli
    ```

    ### Scoop

    ```console
    scoop update platform
    ```

    ### Bash installer

    ```console
    curl -fsSL https://raw.githubusercontent.com/upsun/cli/main/installer.sh | VENDOR=platformsh bash
    ```

    </details>

archives:
  - id: platform
    name_template: "platform_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - completion/*
    format_overrides:
      - goos: windows
        formats: [zip]
    ids:
      - platform
      - platform-macos

  - id: upsun
    name_template: "upsun_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - completion/*
    format_overrides:
      - goos: windows
        formats: [zip]
    ids:
      - upsun
      - upsun-macos

brews:
  - name: platformsh-cli
    repository:
      owner: platformsh
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    ids:
      - platform

    goarm: "7"
    directory: Formula

    commit_author:
      name: Antonis Kalipetis
      email: antonis.kalipetis@upsun.com

    homepage: https://docs.upsun.com/anchors/fixed/cli/
    description: Platform.sh CLI
    license: MIT

    dependencies:
      - name: git
        type: optional

    install: |
      bin.install "platform"
      generate_completions_from_executable(bin/"platform", "completion", shells: [:bash, :zsh])

    test: |
      system "#{bin}/platform --version"

  - name: upsun-cli
    repository:
      owner: platformsh
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    ids:
      - upsun

    goarm: "7"
    directory: Formula

    commit_author:
      name: Antonis Kalipetis
      email: antonis.kalipetis@upsun.com

    homepage: https://docs.upsun.com/anchors/cli/
    description: Upsun CLI
    license: MIT

    dependencies:
      - name: git
        type: optional

    install: |
      bin.install "upsun"
      generate_completions_from_executable(bin/"upsun", "completion", shells: [:bash, :zsh])

    test: |
      system "#{bin}/upsun --version"

scoops:
  - name: platform
    repository:
      owner: platformsh
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    ids:
      - platform

    directory: Scoops
    commit_author:
      name: Antonis Kalipetis
      email: antonis.kalipetis@upsun.com

    homepage: https://docs.upsun.com/anchors/fixed/cli/
    description: Platform.sh CLI
    license: MIT

    depends:
      # PHP currently depends on the Microsoft Visual C++ Redistributable
      - extras/vcredist2022

  - name: upsun
    repository:
      owner: platformsh
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    ids:
      - upsun

    directory: Scoops
    commit_author:
      name: Antonis Kalipetis
      email: antonis.kalipetis@upsun.com

    homepage: https://docs.upsun.com/anchors/cli/
    description: Upsun CLI
    license: MIT

    depends:
      # PHP currently depends on the Microsoft Visual C++ Redistributable
      - extras/vcredist2022

nfpms:
  - id: platform
    homepage: https://docs.upsun.com/anchors/fixed/cli/
    package_name: platformsh-cli
    description: Platform.sh CLI
    maintainer: Antonis Kalipetis <antonis.kalipetis@upsun.com>
    license: MIT
    vendor: Platform.sh
    ids:
      - platform
    formats:
      - apk
      - deb
      - rpm
    contents:
      - src: completion/bash/platform.bash
        dst: /etc/bash_completion.d/platform
      - src: completion/zsh/_platform
        dst: /usr/local/share/zsh/site-functions/_platform

  - id: upsun
    homepage: https://docs.upsun.com/anchors/cli/
    package_name: upsun-cli
    description: Upsun CLI
    maintainer: Antonis Kalipetis <antonis.kalipetis@upsun.com>
    license: MIT
    vendor: Platform.sh
    ids:
      - upsun
    formats:
      - apk
      - deb
      - rpm
    contents:
      - src: completion/bash/upsun.bash
        dst: /etc/bash_completion.d/upsun
      - src: completion/zsh/_upsun
        dst: /usr/local/share/zsh/site-functions/_upsun
