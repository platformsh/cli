name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Create fake PHP and .phar files
        run: |
          # These are needed so that the linter does not complain
          mkdir -p internal/legacy/archives
          touch internal/legacy/archives/platform.phar
          touch internal/legacy/archives/php_windows_amd64
          touch internal/legacy/archives/php_linux_amd64
          touch internal/legacy/archives/php_linux_arm64
          touch internal/legacy/archives/php_darwin_amd64
          touch internal/legacy/archives/php_darwin_arm64
          touch internal/config/embedded-config.yaml

      - name: Run lint-gomod
        run: make lint-gomod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          args: --timeout=5m

      - name: Run tests
        run: make test

      - name: Check goreleaser config
        run: make goreleaser-check

  legacy-php:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: legacy

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: curl, openssl, phar, zlib
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('legacy/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Lint PHP (php-cs-fixer)
        run: make lint-php-cs-fixer

      - name: Lint PHP (phpstan)
        run: make lint-phpstan

      - name: Run PHPUnit tests
        run: ./scripts/test/unit.sh

      - name: Build platform.phar
        run: |
          composer install --no-dev --no-interaction
          curl -fSL https://github.com/box-project/box/releases/download/4.6.6/box.phar -o box.phar
          chmod +x box.phar
          php -d phar.readonly=0 box.phar compile
